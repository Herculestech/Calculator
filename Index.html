<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
</head>
<body>
    <center>
        <div class="bg-dark mt-5" style="border: thick solid #00203fff; height: 130.9mm; width: 72.1mm; border-radius: 20px; position: relative;">
            <div class="mt-5"></div>
      <input id="result" class="mt-5 bg-dark w-100 text-white" type="text" placeholder="" style="height: 45px; border: none; padding-bottom: -19px; border-radius: 10px;">
      <div style="padding-top: 8px; padding-left: 2px; line-height: 3rem; ">
        <button style="height: 60px;width: 60px;border-radius: 30px;border: none;" class=" text-center" onclick="clearAll('AC')">AC</button>
        <button style="height: 60px;width: 60px;border-radius: 30px;border: none;" class=" text-center" onclick="specialEntry('-')">+/-</button>
        <button style="height: 60px;width: 60px;border-radius: 30px;border: none;" class=" text-center" onclick="enterNo('%')">%</button>
        <button style="height: 60px;width: 60px;border-radius: 30px;background-color: orange;border: none;" class=" text-center text-white"onclick="enterNo('/')">รท</button>
        <button style="height: 60px;width: 60px;border-radius: 30px; background-color: grey;border: none;" class=" text-center mt-2 text-white" onclick="enterNo('7')">7</button>
        <button style="height: 60px;width: 60px;border-radius: 30px; background-color: grey;border: none;" class=" text-center text-white" onclick="enterNo('8')">8</button>
        <button style="height: 60px;width: 60px;border-radius: 30px; background-color: grey;border: none;" class=" text-center text-white" onclick="enterNo('9')">9</button>
        <button style="height: 60px;width: 60px;border-radius: 30px; background-color: orange;border: none;" class=" text-center text-white" onclick="enterNo('*')">ร</button>
        <button style="height: 60px;width: 60px;border-radius: 30px; background-color: grey;border: none;" class=" text-center mt-2 text-white" onclick="enterNo('4')">4</button>
        <button style="height: 60px;width: 60px;border-radius: 30px; background-color: grey;border: none;" class=" text-center text-white" onclick="enterNo('5')">5</button>
        <button style="height: 60px;width: 60px;border-radius: 30px; background-color: grey;border: none;" class=" text-center text-white" onclick="enterNo('6')">6</button>
        <button style="height: 60px;width: 60px;border-radius: 30px; background-color: orange;border: none;" class=" text-center text-white" onclick="enterNo('-')">-</button>
        <button style="height: 60px;width: 60px;border-radius: 30px; background-color: grey;border: none;" class=" text-center mt-2 text-white" onclick="enterNo('1')">1</button>
        <button style="height: 60px;width: 60px;border-radius: 30px; background-color: grey;border: none;" class=" text-center text-white" onclick="enterNo('2')">2</button>
        <button style="height: 60px;width: 60px;border-radius: 30px; background-color: grey; border: none;" class=" text-center text-white" onclick="enterNo('3')">3</button>
        <button style="height: 60px;width: 60px;border-radius: 30px; background-color: orange; border: none;" class=" text-center text-white" onclick="enterNo('+')">+</button>
        <button style="height: 60px;width: 120px;border-radius: 30px; background-color: grey; border: none;" class=" text-start px-4 mt-2 text-white" onclick="enterNo('0')">0</button>
        <!-- <button style="height: 60px;width: 60px;border-radius: 30px; background-color: grey;" class=" text-center">AC</button> -->
        <button style="height: 60px;width: 60px;border-radius: 30px; background-color: grey; border: none;" class=" text-center text-white" onclick="enterNo('.')">.</button>
        <button style="height: 60px;width: 60px;border-radius: 30px; background-color: orange; border: none;" class=" text-center text-white" onclick="solve('=')">=</button>
        
    </div>
        </div>
    </center>
    <script>
        function enterNo(myNumber){
            result.value += myNumber
        }
        function clearAll(){
            result.value = "";
        }
        function solve(){
            result.value = eval(result.value)
        }
        function specialEntry(){
            result.value = - + result.value
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
